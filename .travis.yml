before_deploy:
  - cat .bundle/config
  - ls -al
  - du -sh ./*
  - du -sh ./vendor/bundle/ruby/2.2.0/gems/* | grep M | sort
  - du -sh ./vendor/bundle/ruby/2.2.0/gems/nokogiri-1.6.6.2/*
deploy:
  provider: heroku
  api_key:
    secure: 
  app: guarded-stream-7829
  on:
    repo: cotsog/ruby-sample
script: true
cache: bundler
bundler_args: --no-cache
